<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Queue Programation - Desk</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="container">
    <h1 class="mt-5">Desk</h1>
    <hr />
    <div class="row">
      <div class="col-8">
        <h4>Attending to ticket: <small class="text-primary">....</small></h4>

        <button class="btn btn-primary mt-5">Attend next ticket</button>
      </div>

      <div class="col-4 text-center">
        <h4>In queue</h4>

        <div id="tickets_container" class="alert alert-info mt-2">
          <span>No pending tickets left</span>
        </div>

        <h2 id="lbl-pending">Counting...</h2>
      </div>
    </div>

    <script src="./js/desk.js" type="module"></script>
  </body>
</html>
